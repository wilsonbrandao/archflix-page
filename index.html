<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Archflix - Arquitetura Brasileira</title>
        <link rel="shortcut icon" href="/img/favicon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="styles/modal.css">
        <!--responsividade-->
        <link rel="stylesheet" href="styles/responsive.css">
        <!--owl css-->
        <link rel="stylesheet" href="styles/owl/owl.carousel.min.css">
        <link rel="stylesheet" href="styles/owl/owl.theme.default.min.css">
    </head>

    <body>
        <div id="container-banner" class="container-banner">
            <header>
                <div class="container">
                    <a href="./index.html">
                        <img class="logo" src="img/logo-archflix.png" alt="Logo Archflix" id="logo-home">
                    </a>
                    <nav>
                        <a id="button-home" href="#">Home</a>
                        <a href="#">Projetos</a>
                        <a href="#">Escritórios</a>
                        <a href="#">Notícias</a>
                    </nav>
                </div>
            </header>

            <main>
                <div class="projeto-banner">
                    <div class="container">
                        <h3 id="titulo-banner" class="titulo">CENTRO CULTURAL OSCAR NIEMAYER </h3>
                        <p id="paragrafo-banner" class="descricao-banner">O projeto do Centro Cultural é do arquiteto Oscar
                            Niemeyer e foi batizado com seu nome.</p>
                        <div class="buttons">
                            <button role="button" class="button" id="button-ver-projeto">
                                <i class="fas fa-folder"></i>
                                VER PROJETO
                            </button>
                            <button role="button" class="button button-mais" id="button-mais-info">
                                <i class="fas fa-info-circle"></i>
                                MAIS INFORMAÇÕES
                            </button>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <div id="conteudo-ver-projeto " class="conteudo-ver-projeto"></div>


        <div class="carrosel-projetos-1 carrosel">
            <p>Recomendações</p>
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-projeto"
                        src="img/projects/escritorio-oscar-niemayer-edificio-copan/oscar-niemayer-edificio-copan-banner.jpg"
                        alt="">
                </div>
                <div class="item">
                    <img class="box-projeto"
                        src="img/projects/escritorio-oscar-niemayer-casa-das-canoas/escritorio-oscar-niemayer-casa-das-canoas-banner.jpg"
                        alt="">
                </div>
                <div class="item">
                    <img class="box-projeto"
                        src="img/projects/escritorio-oscar-niemayer-catedral-de-brasilia/oscar-niemayer-catedrau-brasilia-banner.jpg"
                        alt="">
                </div>
                <div class="item">
                    <img class="box-projeto"
                        src="img/projects/escritorio-oscar-niemayer-congresso-nacional/oscar-niemayer-congresso-nacional-banner.jpg"
                        alt="">
                </div>
                <div class="item">
                    <img class="box-projeto"
                        src="img/projects/escritorio-oscar-niemayer-centro-cultural-oscar-niemayer/oscar-niemayer-centro-cultural-banner.jpg"
                        alt="">
                </div>
            </div>
        </div>
        <div class="carrosel-projetos-2 carrosel">
            <p>Escritórios</p>
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-projeto"
                        src="img/projects/escritorio-oscar-niemayer-edificio-copan/oscar-niemayer-edificio-copan-banner.jpg"
                        alt="">
                </div>
                <div class="item">
                    <img class="box-projeto"
                        src="img/projects/escritorio-oscar-niemayer-casa-das-canoas/escritorio-oscar-niemayer-casa-das-canoas-banner.jpg"
                        alt="">
                </div>
                <div class="item">
                    <img class="box-projeto"
                        src="img/projects/escritorio-oscar-niemayer-catedral-de-brasilia/oscar-niemayer-catedrau-brasilia-banner.jpg"
                        alt="">
                </div>
                <div class="item">
                    <img class="box-projeto"
                        src="img/projects/escritorio-oscar-niemayer-congresso-nacional/oscar-niemayer-congresso-nacional-banner.jpg"
                        alt="">
                </div>
                <div class="item">
                    <div class="item-content">
                        <img class="box-projeto"
                            src="img/projects/escritorio-oscar-niemayer-centro-cultural-oscar-niemayer/oscar-niemayer-centro-cultural-banner.jpg"
                            alt="">
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <p>Criado por: WIlson Brandão</p>
        </footer>

        <div id="modal-mais-informacoes" class="modal-container">
            <div class="modal-content">
                <div id="modal-banner" class="modal-banner">
                    <div class="modal-descricao">
                        <h3 id="titulo-modal" class="titulo">CENTRO CULTURAL OSCAR NIEMAYER </h3>
                        <div class="buttons">
                            <button role="button" class="button" id="button-ver-projeto-modal">
                                <i class="fas fa-folder"></i>
                                VER PROJETO
                            </button>
                        </div>
                    </div>
                    <button id="button-fechar-modal" class="fechar-modal">X</button>
                </div>
                <div class="modal-info-projeto">
                    <p id="texto-descricao" class="modal-texto-projeto"></p>
                </div>
            </div>
        </div>

        <script src="https://kit.fontawesome.com/2a6dd3ebed.js" crossorigin="anonymous"></script>
        <script src="js/owl/jquery.min.js"></script>
        <script src="js/owl/owl.carousel.min.js"></script>
        <script src="js/owl/setup.js"></script>
        <script src="js/modal.js"></script>
        <script src="js/main.js"></script>
    </body>

</html>
